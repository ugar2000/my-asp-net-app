version: "3.8"

services:
  server:
    build: .
    container_name: net-app-for-vika-server
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=net_app_for_vika;Username=postgres;Password=postgres
      ConnectionStrings__Redis: redis:6379
      MachineLearning__MlNetModelPath: /app/Resources/digit-mnist.zip
      MachineLearning__OnnxModelPath: /app/Resources/digit.onnx
      AllowedOrigins__0: ${PUBLIC_ORIGIN:-http://localhost}
      AllowedOrigins__1: ${PUBLIC_ORIGIN_ALT:-http://127.0.0.1}
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: net-app-for-vika-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost}
    depends_on:
      - server

  postgres:
    image: postgres:15-alpine
    container_name: net-app-for-vika-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: net_app_for_vika
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: net-app-for-vika-redis
    restart: unless-stopped
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis-data:/data

  nginx:
    image: nginx:alpine
    container_name: net-app-for-vika-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      # Uncomment for TLS if certs are provided
      # - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./deploy/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - server

volumes:
  postgres-data:
  redis-data:

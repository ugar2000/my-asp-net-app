version: "3.8"

services:
  server:
    build: .
    container_name: net-app-for-vika-server
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=net_app_for_vika;Username=postgres;Password=postgres
      ConnectionStrings__Redis: redis:6379
      MachineLearning__MlNetModelPath: /app/Resources/digit-mnist.zip
      MachineLearning__OnnxModelPath: /app/Resources/digit.onnx
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis

  frontend:
    image: node:20
    container_name: net-app-for-vika-frontend
    working_dir: /app
    command: sh -c "npm install && npm run build && npm run start -- --hostname 0.0.0.0 --port 3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - server

  postgres:
    image: postgres:15-alpine
    container_name: net-app-for-vika-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: net_app_for_vika
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: net-app-for-vika-redis
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
